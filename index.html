<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <style>
      .inline {
        display: inline-block;
      }
      div {
        font-size: 20px;
        font-weight: bold;
        font-family: monospace;
      }
      .bigButton {
        width: 300px
      }
      .smallButton {
        width: 145px
      }
    </style>
  </head>

  <body>
    <div>
      Score: <div id="score" class="inline">0</div>
    </div>
    <div>
      Level: <div id="level" class="inline">1</div>
    </div>
    <div>
      High Score: <div id="highScore" class="inline"></div>
    </div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <canvas id="nextbrick" width="120" height="120"></canvas>
    <div>
      <button id="pauseButton" class="bigButton" disabled>Pause</button>
    </div>
    <div>
      <button id="newGameButton" class="smallButton">New Game</button>
      <button id="resetHSButton" class="smallButton">Reset HighScore</button>
    </div>


    <script src="board.js"></script>
    <script src="score.js"></script>
    <script src="brick.js"></script>
    <script src="tetris.js"></script>
    <script src="play.js"></script>
  </body>
</html>
